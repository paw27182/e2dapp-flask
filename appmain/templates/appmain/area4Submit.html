{% if alert == "NG" %}
    {% set alertType = "alert-danger" %}
{% else %}
    {% set alertType = "alert-primary" %}
{% endif %}

<div class="alert {{ alertType }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
